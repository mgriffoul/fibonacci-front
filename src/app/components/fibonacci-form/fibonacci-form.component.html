<div id="container">
  <div >
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <p>request number</p>
          <input type="text" formControlName="requestNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.requestNumber.errors }" />
          <div *ngIf="submitted &amp;&amp; registerForm.controls.requestNumber.errors" class="text-danger">
            <div *ngIf="registerForm.controls.requestNumber.errors.required">request Number is required</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn" [disabled]="!registerForm.valid">Submit</button>
        </div>
      </form>
  </div>
</div>
